<div class="forget-password-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="forgetPasswordForm">
    <h2>Reset Password</h2>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="name@example.com">
      <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email.hasError('email')">Email is not valid</mat-error>
      <mat-error *ngIf="email.hasError('notFound')">This email is not registered</mat-error>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary" [disabled]="forgetPasswordForm.invalid || emailSent">Send Password Reset Link</button>
  </form>
</div>
