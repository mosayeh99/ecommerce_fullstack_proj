<div class="quantity-select">
  <span class="decrease-quantity" (click)="decreaseQuantity()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-minus" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
       <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
       <path d="M5 12l14 0"></path>
    </svg>
  </span>
  <input type="number" name="quantity" class="quantity" [value]="count" readonly>
  <span class="increase-quantity" (click)="increaseQuantity()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
     <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
     <path d="M12 5l0 14"></path>
     <path d="M5 12l14 0"></path>
    </svg>
  </span>
</div>
