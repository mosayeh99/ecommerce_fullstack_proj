<div class="product">
  <div class="product-images-container">
    <a routerLink="/products/1">
      <img class="w-100"
           src="https://raw.githubusercontent.com/mosayeh99/products_json_api/main/images/12/1.jpg" alt="">
      <img class="w-100 position-absolute start-0 opacity-0"
           src="https://raw.githubusercontent.com/mosayeh99/products_json_api/main/images/12/3.jpg" alt="">
    </a>
    <div class="product-btns">
      <div *ngIf="isAddToWishlistBtnNeeded" class="product-add-to-wishlist">
        <svg matTooltip="Add Wishlist" matTooltipPosition="before" xmlns="http://www.w3.org/2000/svg"
             class="icon icon-tabler icon-tabler-heart"
             width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
             stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
        </svg>
      </div>
      <div *ngIf="!isAddToWishlistBtnNeeded" class="product-del-from-wishlist">
        <svg matTooltip="Remove Wishlist" matTooltipPosition="before" xmlns="http://www.w3.org/2000/svg"
             class="icon icon-tabler icon-tabler-trash"
             width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
             stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="4" y1="7" x2="20" y2="7"></line>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
        </svg>
      </div>
      <div class="product-add-to-cart-btn">
        <svg matTooltip="Add To Cart" matTooltipPosition="before" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
         <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
         <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
         <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
         <path d="M17 17h-11v-14h-2"></path>
         <path d="M6 5l6 .429m7.138 6.573l-.143 1h-13"></path>
         <path d="M15 6h6m-3 -3v6"></path>
        </svg>
      </div>
      <div class="product-quick-view-btn" (click)="toggleQuickViewDrawer()">
        <svg matTooltip="Quick View" matTooltipPosition="before" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
          <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
        </svg>
      </div>
    </div>
  </div>
  <div class="product-info-container">
    <a routerLink="/product/1" class="product-title">
        <span>prof hoody - black</span>
      </a>
    <div class="product-price">
      <span class="current-price me-2">EGP<span>666</span></span>
      <del class="instead-price">EGP<span>888</span></del>
    </div>
  </div>
</div>
